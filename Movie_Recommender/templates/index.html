<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-film"></i> Movie Recommender</h1>
            <p>Get personalized movie recommendations based on your preferences</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="userId" placeholder="Enter your User ID...">
                <button id="getRecommendations">Get Recommendations</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Finding the perfect movies for you...</p>
        </div>

        <div class="recommendations-container" id="recommendationsContainer">
            <h2>Your Recommendations</h2>
            <div class="recommendations" id="recommendations">
                <!-- Movie cards will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            <p id="errorText">Error message goes here</p>
        </div>

        <footer>
            <p>&copy; 2025 Movie Recommender | Powered by Flask and Machine Learning</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
